name: Deploy Hugo Blox site to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever main branch is updated

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true      # Required if your Hugo Blox theme is a submodule
          fetch-depth: 0        # Fetch full history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.135.0"   # Match version from netlify.toml
          extended: true

      - name: Build site
        run: hugo --gc --minify -b "https://rse-asia.github.io/RSE_Asia/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
